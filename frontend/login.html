<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - E-Secretary</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png">

    <!-- Load config for API URLs -->
    <script src="config.js"></script>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- System Fonts & Icons -->
    <link rel="stylesheet" href="styles.css"> <!-- Reuse global variables -->
    <link rel="stylesheet" href="login.css"> <!-- Specific login styles -->
</head>

<body>
    <!-- Back to Home Button -->
    <a href="index.html" class="btn-back">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5" />
            <path d="M12 19l-7-7 7-7" />
        </svg>
        Back to Home
    </a>

    <div class="login-wrapper">
        <!-- Left Column: Sign In Form -->
        <section class="login-left">
            <div class="login-container">
                <div class="login-header animate-element delay-100">
                    <h1>Welcome</h1>
                    <p>Access your account and continue your journey with us.</p>
                </div>

                <form class="login-form" id="loginForm">
                    <!-- Signup Only: Full Name -->
                    <div class="form-group signup-only animate-element delay-150" style="display: none;">
                        <label>Full Name</label>
                        <div class="glass-input-wrapper">
                            <input type="text" name="name" placeholder="Enter your Name">
                        </div>
                    </div>

                    <div class="form-group animate-element delay-200">
                        <label>Email Address</label>
                        <div class="glass-input-wrapper">
                            <input type="email" name="email" placeholder="Enter your email address" required>
                        </div>
                    </div>

                    <div class="form-group animate-element delay-300">
                        <label>Password</label>
                        <div class="glass-input-wrapper">
                            <input type="password" name="password" id="passwordInput" placeholder="Enter your password"
                                required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <!-- Eye Icon -->
                                <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <!-- Eye Off Icon (Hidden by default) -->
                                <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" style="display:none;">
                                    <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                                    <path
                                        d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
                                    <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
                                    <line x1="2" y1="2" x2="22" y2="22" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Signup Only: Confirm Password -->
                    <div class="form-group signup-only animate-element delay-350" style="display: none;">
                        <label>Confirm Password</label>
                        <div class="glass-input-wrapper">
                            <input type="password" name="confirm_password" placeholder="Confirm your password">
                        </div>
                    </div>

                    <div class="form-actions animate-element delay-400">
                        <label class="remember-me">
                            <input type="checkbox" class="custom-checkbox">
                            <span>Keep me signed in</span>
                        </label>
                        <a href="#" class="forgot-password">Reset password</a>
                    </div>

                    <button type="submit" class="btn-login animate-element delay-500">Sign In</button>
                </form>

                <div class="divider animate-element delay-600">
                    <span>Or continue with</span>
                </div>

                <button type="button" class="btn-google animate-element delay-700">
                    <svg class="google-icon" viewBox="0 0 48 48">
                        <path fill="#FFC107"
                            d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s12-5.373 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-2.641-.21-5.236-.611-7.743z" />
                        <path fill="#FF3D00"
                            d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 16.318 4 9.656 8.337 6.306 14.691z" />
                        <path fill="#4CAF50"
                            d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z" />
                        <path fill="#1976D2"
                            d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.022 35.026 44 30.038 44 24c0-2.641-.21-5.236-.611-7.743z" />
                    </svg>
                    Loading Google...
                </button>

                <p class="create-account-text animate-element delay-800">
                    New to our platform? <a href="signup.html">Create Account</a>
                </p>

                <!-- Sedin Branding -->
                <div class="sedin-branding animate-element delay-800"
                    style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 24px; padding-top: 16px; border-top: 1px solid rgba(255,255,255,0.1);">
                    <span style="font-size: 0.85rem; color: rgba(255,255,255,0.5);">A proud product of</span>
                    <img src="sedin-logo.png" alt="Sedin" style="height: 17px; opacity: 0.85;">
                    <span style="font-size: 0.9rem; font-weight: 600; color: white;">Sedin</span>
                </div>
            </div>
        </section>

        <!-- Right Column: Hero Image + Testimonials -->
        <section class="login-right">
            <div class="hero-bg animate-slide-right delay-300"></div>

            <div class="testimonials-container">
                <!-- Testimonial 1 -->
                <div class="testimonial-card animate-testimonial delay-1000">
                    <img src="https://randomuser.me/api/portraits/women/57.jpg" alt="Sarah">
                    <div class="testimonial-content">
                        <p class="author">Sarah Chen</p>
                        <p class="handle">@sarahdigital</p>
                        <p class="text">"Amazing platform! The user experience is seamless and the features are exactly
                            what I needed."</p>
                    </div>
                </div>

                <!-- Testimonial 2 (Hidden on smaller screens if needed) -->
                <div class="testimonial-card animate-testimonial delay-1200" style="display: none;">
                    <!-- Hidden basically for standard width, shown on large -->
                    <!-- Simplified for initial layout -->
                </div>
            </div>
        </section>
    </div>

    <!-- Simple Login Logic -->
    <script>
        // --- Google Sign-In Integration (Priority) ---
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);

            const CONFIG = window.E_SECRETARY_CONFIG || {};
            const API_URL = CONFIG.API_URL || 'http://localhost:3001/api';

            // Send token to backend
            fetch(API_URL + '/auth/google', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    token: response.credential,
                    mode: 'login' // Strict login checks
                })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem('e_secretary_token', data.token);
                        localStorage.setItem('e_secretary_user', JSON.stringify(data.user));
                        window.location.href = 'dashboard.html';
                    } else {
                        showError(data.error || 'Google Sign-In failed');
                    }
                })
                .catch(err => {
                    console.error('Google Auth Error:', err);
                    showError('Google authentication failed. Please try again.');
                });
        }

        function initGoogleAuth() {
            const CONFIG = window.E_SECRETARY_CONFIG || {};
            console.log('Initializing Google Auth...');

            if (window.google && window.google.accounts) {
                try {
                    google.accounts.id.initialize({
                        client_id: CONFIG.GOOGLE_CLIENT_ID,
                        auto_select: false,
                        callback: handleCredentialResponse
                    });

                    // Render the Google button
                    const dummyBtn = document.querySelector('.btn-google');
                    if (dummyBtn) {
                        const googleBtnContainer = dummyBtn.parentElement;
                        const googleDiv = document.createElement('div');
                        googleDiv.id = 'google_btn_container_login';
                        googleDiv.style.width = '100%';

                        // Check if already replaced
                        if (!document.getElementById('google_btn_container_login')) {
                            googleBtnContainer.replaceChild(googleDiv, dummyBtn);
                            google.accounts.id.renderButton(
                                googleDiv,
                                { theme: "filled_blue", size: "large", width: "100%", text: "signin_with" }
                            );
                            console.log('Google button rendered.');
                        }
                    }
                } catch (e) {
                    console.error('Google Auth Crash:', e);
                }
            } else {
                console.log('Google API not ready, retrying...');
                setTimeout(initGoogleAuth, 500);
            }
        }

        // Initialize on load
        window.addEventListener('load', initGoogleAuth);

        // --- Standard UI Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            // Password Toggle
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('passwordInput');
            const eyeOpen = document.querySelector('.eye-open');
            const eyeClosed = document.querySelector('.eye-closed');

            if (toggleBtn && passwordInput) {
                toggleBtn.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    if (eyeOpen && eyeClosed) {
                        eyeOpen.style.display = type === 'text' ? 'none' : 'block';
                        eyeClosed.style.display = type === 'text' ? 'block' : 'none';
                    }
                });
            }

            // Mode Switching
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');

            if (mode === 'signup') {
                document.title = 'Create Account - E-Secretary';
                const submitBtn = document.querySelector('.btn-login');
                if (submitBtn) submitBtn.textContent = 'Create Account';

                document.querySelectorAll('.signup-only').forEach(el => {
                    el.style.display = 'block';
                    const input = el.querySelector('input');
                    if (input) input.required = true;
                });

                const formActions = document.querySelector('.form-actions');
                if (formActions) formActions.style.display = 'none';
            }

            // Form Submit
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const CONFIG = window.E_SECRETARY_CONFIG || {};
                    const API_URL = CONFIG.API_URL || 'http://localhost:3001/api';
                    const submitBtn = document.querySelector('.btn-login');

                    const email = e.target.email.value.trim();
                    const password = e.target.password.value;
                    const name = e.target.name?.value?.trim() || '';
                    const confirmPassword = e.target.confirm_password?.value || '';

                    if (mode === 'signup') {
                        if (password !== confirmPassword) return showError('Passwords do not match');
                    }

                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<span class="spinner"></span> Please wait...';
                    }

                    try {
                        const endpoint = mode === 'signup' ? '/auth/register' : '/auth/login';
                        const body = mode === 'signup' ? { email, password, name } : { email, password };

                        const response = await fetch(API_URL + endpoint, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(body)
                        });

                        const data = await response.json();

                        if (!response.ok || !data.success) throw new Error(data.error || 'Authentication failed');

                        localStorage.setItem('e_secretary_token', data.token);
                        localStorage.setItem('e_secretary_user', JSON.stringify(data.user));
                        window.location.href = 'dashboard.html';

                    } catch (error) {
                        showError(error.message);
                        if (submitBtn) {
                            submitBtn.disabled = false;
                            submitBtn.textContent = mode === 'signup' ? 'Create Account' : 'Sign In';
                        }
                    }
                });
            }
        });

        function showError(message) {
            const loginForm = document.getElementById('loginForm');
            if (!loginForm) return alert(message);

            const existingError = document.querySelector('.error-message');
            if (existingError) existingError.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = message;
            errorDiv.style.cssText = `
                background: rgba(239, 68, 68, 0.1);
                border: 1px solid rgba(239, 68, 68, 0.3);
                color: #f87171;
                padding: 12px 16px;
                border-radius: 8px;
                margin-bottom: 16px;
                font-size: 0.9rem;
            `;
            loginForm.insertBefore(errorDiv, loginForm.firstChild);
        }

        // CSS for spinner
        const style = document.createElement('style');
        style.textContent = `
            .spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; display: inline-block; animation: spin 0.8s linear infinite; }
            @keyframes spin { to { transform: rotate(360deg); } }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
